<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- load in script /static/index.js -->
  <script src="/static/index.js"></script>
  <!-- load in bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- load in css /static/index.css -->
  <link rel="stylesheet" href="/static/index.css">
  <title>Document</title>
</head>
<body>
  <h1>Demo yeelight server</h1>
  <p>Click the button to turn the light on or off or get server status</p>
  <button onclick="turnOn()">Turn on</button>
  <!-- response span to show the response from the server -->
  <span id="turn-on-response"></span>
  <br>
  <button onclick="turnOff()">Turn off</button>
  <!-- response span to show the response from the server -->
  <span id="turn-off-response"></span>
  <br>
  <button onclick="setColour()">Set colour</button>
  <!-- Three input values for RGB, 0-255 -->
  <input type="number" id="red" min="0" max="255" value="255">
  <input type="number" id="green" min="0" max="255" value="255">
  <input type="number" id="blue" min="0" max="255" value="255">
  <!-- response span to show the response from the server -->
  <span id="set-colour-response"></span>
  <br>
  <button onclick="setBrightness()">Set brightness</button>
  <!-- One input value for brightness, 0-100 -->
  <input type="number" id="brightness" min="0" max="100" value="100">
  <!-- response span to show the response from the server -->
  <span id="set-brightness-response"></span>
  <br>
  <!-- get server status -->
  <button onclick="getStatus()">Get server status</button>
  <!-- response span to show the response from the server -->
  <span id="status-response"></span>
</body>
</html>
